<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Staatliches&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">

    <title>Mentoria</title>
</head>
<body>
    <div class="page">

        <header>
            <h1>Mentoria</h1>
            <p>Preencha o formulário abaixo para <br/> agendar a sua mentoria</p>
        </header>
       <form id="my-form">

        <fieldset>
            <div class="fieldset-wrapper">
              <legend>Informações pessoais</legend>

                <div id="line"></div>
                
            <div class="col-name">

              <div class="input-wrapper">
              <label for="form-name">Nome</label>
              <input type="name" id="form-name" required/>
            </div>

            <div class="input-wrapper">
              <label for="form-surname">Sobrenome</label>
              <input type="name" id="form-surname" required/>
            </div>
            </div>

            <div class="input-wrapper">
                <label for="form-email">Email<span>(digite um email válido)</span></label>
                <input type="email" id="form-email" required/>
              </div>

            <div class="input-wrapper">
                <label for="form-password">Senha<span>(mínimo de 6 caracteres)</span></label>
                <input type="password" id="form-password" required/>
            </div>

            </div>
        </fieldset>

        <fieldset>
          <div class="fieldset-wrapper">
            <legend>Informações do mentor</legend>

            <div class="input-wrapper">
              <label for="form-mentor-name">Nome do seu mentor <span>(só o primeiro nome)</span></label>
              <input type="name" id="form-mentor-name" required/>
            </div>


          </div>
        </fieldset>
        <fieldset>
          <div class="fieldset-wrapper">
            <legend>Seus horários disponíveis</legend>

            <p>Primeira mentoria</p>

            <div class="col-time">

            <div class="input-wrapper">
              <label for="form-date">Data <span>(DD/MM/AAAA)</span></label>
              <input type="date" id="form-date" required/>
            </div>

            <div class="input-wrapper">
              <label for="form-from">Das</label>
              <input type="time" id="form-from" required/>
            </div>

            <div class="input-wrapper">
              <label for="form-until">Até</label>
              <input type="time" id="form-until" required/>
            </div>
           </div>

           <p>Segunda Mentoria</p>

            <div class="col-time">

            <div class="input-wrapper">
              <label for="form-date">Data <span>(DD/MM/AAAA)</span></label>
              <input type="date" id="form-date" required/>
            </div>

            <div class="input-wrapper">
              <label for="form-from">Das</label>
              <input type="time" id="form-from" required/>
            </div>

            <div class="input-wrapper">
              <label for="form-until">Até</label>
              <input type="time" id="form-until" required/>
            </div>
           </div>
          </div>
        </fieldset>



       </form> 

       <footer>
        <input class="button" 
        type="submit"
        form="my-form" 
        value="SALVAR ">
      </footer>

    </div>
</body>
</html>
